<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--- Header --->
    <header class="flex-container">
      <img src="resources/img-tea-cozy-logo.png" alt="">
      <nav>
        <span><a href="#misson">Misson</a></span>
        <span><a href="#store">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>
    <div class="main">
      <!--- Mission --->
      <div id="mission" class="flex-container">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!--- Featured Tea --->
      <div id="store">
        <h2>Team of the Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
        <div class="items flex-container">
          <div class="item">
            <img src="resources/img-berryblitz.jpg">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="item">
            <img src="resources/img-spiced-rum.jpg">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="item">
            <img src="resources/img-donut.jpg">
            <span>Seasonal Donuts</span>
          </div>
          <div class="item">
            <img src="resources/img-myrtle-ave.jpg">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="item">
            <img src="resources/img-bedford-bizarre.jpg">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
